<div class="sidebar-section">
    <div class="categories">
        <h3>Categories</h3>
        <div class="category">
            <input type="checkbox" (change)="updateCategory(menCategory, 'men\'s fashion')" id="men-category" #menCategory> <label for="men-category">Men’s fashion</label>
        </div>
        <div class="category">
            <input type="checkbox" (change)="updateCategory(womenCategory, 'women\'s fashion')" id="women-category" #womenCategory> <label for="women-category">Women’s fashion</label>
        </div>
        <div class="category">
            <input type="checkbox" (change)="updateCategory(kidAndToysCategory, 'kid and toys')" id="kidsAndtoys-category" #kidAndToysCategory> <label for="kidsAndtoys-category">Kids & Toys</label>
        </div>
        <div class="category">
            <input type="checkbox" (change)="updateCategory(accessoriesCategory, 'accessories')" id="accessories-category" #accessoriesCategory> <label for="accessories-category">Accessories</label>
        </div>
        <div class="category">
            <input type="checkbox" (change)="updateCategory(cosmeticsCategory, 'cosmetics')" id="cosmetics-category" #cosmeticsCategory> <label for="cosmetics-category">Cosmetics</label>
        </div>
        <div class="category">
            <input type="checkbox" (change)="updateCategory(shoesCategory, 'shoes')" id="shoes-category" #shoesCategory> <label for="shoes-category">Shoes</label>
        </div>
        <div class="category">
            <input type="checkbox" (change)="updateCategory(sportCategory, 'sport')" id="sport-category" #sportCategory> <label for="sport-category">Sports</label>
        </div>
    </div>
    <div class="price">
        <h3>Price range</h3>
        <div class="slider">
            <div class="progress" #progress></div>
        </div>
        <div class="range-inputs">
            <input type="range" class="min-range" min="0" max="5000" value="0" step="100" (input)="changeRange(minRangeInput, maxRangeInput, progress, $event, maxPriceInput, minPriceInput)" #minRangeInput>
            <input type="range" class="max-range" min="0" max="5000" value="5000" step="100" (input)="changeRange(minRangeInput, maxRangeInput, progress, $event, maxPriceInput, minPriceInput)" #maxRangeInput>
        </div>
        <div class="price-inputs">
            <div class="price-input">
                <label for="min-price">Min price</label>
                <input type="text" name="min-price" id="min-price" value="0" (input)="changePrice(minPriceInput, maxPriceInput, minRangeInput, maxRangeInput, progress, $event)" #minPriceInput>
                <span>$</span>
            </div>
            <div class="price-input">
                <label for="max-price">Max price</label>
                <input type="text" value="5000" id="max-price" name="max-price" (input)="changePrice(minPriceInput, maxPriceInput, minRangeInput, maxRangeInput, progress, $event)" #maxPriceInput>
                <span>$</span>
            </div>
        </div>
    </div>
    <div class="sorting">
        <h3>Sort order</h3>
        <div class="sort-critere">
            <input type="radio" name="sorting-parameter" (click)="updateSortingParameters(priceAsc, 'currentPrice', 'asc')" id="price-asc"  #priceAsc><label for="price-asc">Price Low - Hight</label>
        </div>
        <div class="sort-critere">
            <input type="radio" name="sorting-parameter" id="price-desc" (click)="updateSortingParameters(priceDesc, 'currentPrice', 'desc')" #priceDesc><label for="price-desc">Price Hight - Low </label>
        </div>
        <div class="sort-critere">
            <input type="radio" name="sorting-parameter" id="best-rating" (click)="updateSortingParameters(bestRating, 'rating')" #bestRating><label for="best-rating">Best Rating</label>
        </div>
        <div class="sort-critere">
            <input type="radio" name="sorting-parameter" id="most-popular"><label for="most-popular">Most Popular</label>
        </div>
        <div class="sort-critere">
            <input type="radio" name="sorting-parameter" (click)="updateSortingParameters(newest, 'addedAt', 'asc')" id="newest" #newest><label for="newest">Newest</label>
        </div>
    </div>
    <div class="sidebar-mobile">
        <div class="filter-mobile-parent">
            <button class="filter-btn" (click)="showFiltersForMobile(categoriesMobile)" >

            </button>
            <div class="categories-mobile" #categoriesMobile>
                <div class="category">
                    <input type="checkbox" (change)="updateCategory(menCategoryMobile, 'men\'s fashion')" id="men-category-mobile" #menCategoryMobile> <label for="men-category-mobile">Men’s fashion</label>
                </div>
                <div class="category">
                    <input type="checkbox" (change)="updateCategory(womenCategoryMobile, 'women\'s fashion')" id="women-category-mobile" #womenCategoryMobile> <label for="women-category-mobile">Women’s fashion</label>
                </div>
                <div class="category">
                    <input type="checkbox" (change)="updateCategory(kidAndToysCategoryMobile, 'kid and toys')" id="kidsAndtoys-category-mobile" #kidAndToysCategoryMobile> <label for="kidsAndtoys-category-mobile">Kids & Toys</label>
                </div>
                <div class="category">
                    <input type="checkbox" (change)="updateCategory(accessoriesCategoryMobile, 'accessories')" id="accessories-category-mobile" #accessoriesCategoryMobile> <label for="accessories-category-mobile">Accessories</label>
                </div>
                <div class="category">
                    <input type="checkbox" (change)="updateCategory(cosmeticsCategoryMobile, 'cosmetics')" id="cosmetics-category-mobile" #cosmeticsCategoryMobile> <label for="cosmetics-category-mobile">Cosmetics</label>
                </div>
                <div class="category">
                    <input type="checkbox" (change)="updateCategory(shoesCategoryMobile, 'shoes')" id="shoes-category-mobile" #shoesCategoryMobile> <label for="shoes-category-mobile">Shoes</label>
                </div>
                <div class="category">
                    <input type="checkbox" (change)="updateCategory(sportCategoryMobile, 'sport')" id="sport-category-mobile" #sportCategoryMobile> <label for="sport-category-mobile">Sports</label>
                </div>
            </div>
        </div>
        <button class="filter-btn">
            <p>Rows per page</p>
        </button>
    </div>
</div>
